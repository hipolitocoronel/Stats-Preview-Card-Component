<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
      margin-top: 1em;
      color: #ccc;
      font-family: 'Inter', sans-serif;
    }

    .attribution a {
      font-size:1.1em ;
      color: hsl(277, 64%, 61%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main class="main-container">
    <div class="header">
      <div class="header__illustration">
        <div class="bg-image"></div>
      </div>
      <div class="header-information">
        <h1 class="header__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="header__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <section class="stats-container">
          <div class="stats-companies">
            <p class="stats__number">10k+</p>
            <p class="stats__description">companies</p>
          </div>

          <div class="stats-templates">
            <p class="stats__number">314</p>
            <p class="stats__description">templates</p>
          </div>

          <div class="stats-queries">
            <p class="stats__number">12M+</p>
            <p class="stats__description">queries</p>
          </div>

        </section>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/hipolitocoronel/" target="_blank">Hip√≥lito Coronel</a>.
    </div>
  </main>

</body>

</html>
